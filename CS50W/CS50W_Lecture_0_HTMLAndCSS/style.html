<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Style</title>
    <style>
      .baz {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="baz" id="foo">Heading 1</h1>
    <h1 class="baz" id="bar">Heading 2</h1>
    <h1>Heading 3</h1>
  </body>
</html>
<!-- Specificity 

text -> class -> id -> inline(least to most)

-->
